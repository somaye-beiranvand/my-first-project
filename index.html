<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-img">
      <img src="images/pattern-background-desktop.svg" alt="">
    </div>
    <div class="main">
      <div class="main-img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="main-element center first-element">
        <h3>
          Order Summary
        </h3>         
      </div>
      <div class="main-element center second-element">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="main-element price third-element">
        <div class="price-container">
          <div class="price-left">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="price-right">
            <div class="price-right-title">
              <p>
                Annual Plan
              </p>
            </div>
            <div class="price-right-description">
              <p>
                $59.99/year
              </p>
            </div>
            <div class="change-price">
              <a href="#">
                Change
              </a>
            </div>
          </div>
        </div>        
      </div>
      <div class="main-element center dark-blue-element forth--element">
        <a href="#">
          Proceed to Payment
        </a>
      </div>
      <div class="main-element center fifth-element">
        <a href="#">
          Cancel Order
        </a>
      </div>
    </div> 
  </div>
</body>
</html>
